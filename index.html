<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Cut Mark Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease-in-out;
        }

        .container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .active {
            display: flex;
        }

        h1, h2 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        select, input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="landing-page" class="container active">
        <h1>GPA Cut Mark Calculator</h1>
        <button onclick="navigateTo('selection-page')">Get Started</button>
    </div>

    <div id="selection-page" class="container">
        <h2>Select a University</h2>
        <select id="university-select">
            <option value="" disabled selected>Select an option</option>
            <option value="DU">Dhaka University (DU)</option>
            <option value="Medical">Medical</option>
            <option value="JU">Jahangirnagar University (JU)</option>
            <option value="SUST">Shahjalal University of Science and Technology (SUST)</option>
            <option value="RU">Rajshahi University (RU)</option>
            <option value="KU">Khulna University (KU)</option>
            <option value="JNU">Jagannath University (JNU)</option>
            <option value="CU">Chittagong University (CU)</option>
        </select>
        <button onclick="showInputPage()">Next</button>
        <button onclick="navigateBack()">Back</button>
    </div>

    <div id="input-page" class="container">
        <h2 id="university-name"></h2>
        <label>SSC GPA:</label>
        <input type="number" id="ssc-gpa" step="0.01" min="0" max="5">
        <label>HSC GPA:</label>
        <input type="number" id="hsc-gpa" step="0.01" min="0" max="5">
        <button onclick="calculateCutMark()">Calculate</button>
        <button onclick="navigateBack()">Back</button>
    </div>

    <div id="result-page" class="container">
        <h2>Your Cut Mark</h2>
        <p id="result-text"></p>
        <button onclick="navigateBack()">Back</button>
    </div>

    <footer>
        Created by Mohammad Sowrov.
    </footer>

    <script>
        const pageStack = ['landing-page'];

        function navigateTo(pageId) {
            document.getElementById(pageStack[pageStack.length - 1]).classList.remove('active');
            document.getElementById(pageId).classList.add('active');
            pageStack.push(pageId);
        }

        function navigateBack() {
            if (pageStack.length > 1) {
                const currentPage = pageStack.pop();
                document.getElementById(currentPage).classList.remove('active');
                document.getElementById(pageStack[pageStack.length - 1]).classList.add('active');
            }
        }

        function showInputPage() {
            const university = document.getElementById('university-select').value;
            if (!university) return;

            const universityNames = {
                DU: 'Dhaka University (DU)',
                Medical: 'Medical',
                JU: 'Jahangirnagar University (JU)',
                SUST: 'Shahjalal University of Science and Technology (SUST)',
                RU: 'Rajshahi University (RU)',
                KU: 'Khulna University (KU)',
                JNU: 'Jagannath University (JNU)',
                CU: 'Chittagong University (CU)'
            };

            const universityLogos = {
                DU: 'https://upload.wikimedia.org/wikipedia/en/thumb/1/19/Dhaka_University_logo.svg/1200px-Dhaka_University_logo.svg.png',
                Medical: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Emblem_of_Bangladesh.svg/1200px-Emblem_of_Bangladesh.svg.png',
                JU: 'https://upload.wikimedia.org/wikipedia/en/thumb/4/4b/Jahangirnagar_University_monogram.svg/1200px-Jahangirnagar_University_monogram.svg.png',
                SUST: 'https://upload.wikimedia.org/wikipedia/en/thumb/1/1b/SUST_Logo.svg/1200px-SUST_Logo.svg.png',
                RU: 'https://upload.wikimedia.org/wikipedia/en/thumb/0/0e/Rajshahi_University_logo.svg/1200px-Rajshahi_University_logo.svg.png',
                KU: 'https://upload.wikimedia.org/wikipedia/en/thumb/0/0e/Khulna_University_logo.svg/1200px-Khulna_University_logo.svg.png',
                JNU: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5d/Jagannath_University_logo.svg/1200px-Jagannath_University_logo.svg.png',
                CU: 'https://upload.wikimedia.org/wikipedia/en/thumb/1/1b/University_of_Chittagong_seal.svg/1200px-University_of_Chittagong_seal.svg.png'
            };

            document.body.style.backgroundImage = `url('${universityLogos[university]}')`;
            document.getElementById('university-name').innerText = universityNames[university];

            navigateTo('input-page');
        }

        function calculateCutMark() {
            let university = document.getElementById('university-select').value;
            let sscGPA = parseFloat(document.getElementById('ssc-gpa').value);
            let hscGPA = parseFloat(document.getElementById('hsc-gpa').value);

            if (isNaN(sscGPA) || isNaN(hscGPA) || sscGPA > 5 || hscGPA > 5) {
                alert("Please enter valid GPAs (0-5).");
                return;
            }

            let cutMark;
            if (university === "Medical") {
                cutMark = 100 - (sscGPA * 10 + hscGPA * 10);
            } else {
                cutMark = 20 - (sscGPA * 2 + hscGPA * 2);
            }

            document.getElementById("result-text").innerText = `Your cut mark will be: ${cutMark.toFixed(2)}`;
            navigateTo("result-page");
        }
    </script>
</body>
</html>
